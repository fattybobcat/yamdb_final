version: '3.8'

volumes:
  postgres_data:
  #static_data:
  #media_data:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    image: fattybobcat/yamdb:v1.21
    restart: always
    depends_on:
      - db
    env_file:
      - ./.env 
     
  nginx:
    image: nginx:1.19.6
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./static:/var/www/static/
      - ./media:/var/www/media/
    ports:
      - "80:80"
    depends_on:
      - web